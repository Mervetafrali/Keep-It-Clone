<ion-header>
    <ion-toolbar>
      <ion-title>
        Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>
   
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input placeholder="Enter Name" [(ngModel)]="uname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row><ion-col>
          <ion-item>
            <ion-input placeholder="Enter Surname" [(ngModel)]="usurname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row><ion-col>
          <ion-item>
            <ion-input placeholder="Enter Username" [(ngModel)]="userName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
     
        
      
      <ion-row>
        <ion-col text-center>
          <ion-button (click)="CreateRecord()" [disabled]="!uname || !usurname || !userName ">
            <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
            &nbsp;Create Record
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
   
   
   
  </ion-content>
