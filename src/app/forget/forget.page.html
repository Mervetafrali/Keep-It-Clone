<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Şifremi Kurtar</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="resetPassword(validations_form.value)">
 
    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    
 
    <ion-button  class="submit-btn" type="submit"  [disabled]="!validations_form.valid">Giriş</ion-button>
 
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register">
    Hesabınız yok mu?  <a (click)="goToRegisterPage()"> Kaydolun.</a>
  </p>
</ion-content>
